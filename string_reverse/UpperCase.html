<script>
    function FirstUpperCase(str){
         let strNew=str.split(" ");
         for(let i=0;i<strNew.length;i++){
            strNew[i]=strNew[i][0].toUpperCase()+strNew[i].slice(1)
         }
         console.log('SK@',strNew);
    }
    console.log('SK@',FirstUpperCase("i am saurav"));
</script>
