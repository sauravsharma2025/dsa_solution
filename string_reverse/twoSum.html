    let d2=(indexTwo>=0)?Number(num2[indexTwo--]):0;
console.log('SK@',d1,d2);
     sum+=d1+d2+carry;
carry=0
if(sum>9){
    sum%=10;
    carry=1;
   
}
res=sum+res;
console.log('SK@44',indexOne);
if(carry>0){
    
        res+=carry+res

    
}
}

return res
};
