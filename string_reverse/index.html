<script>
 function reverseString1(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}



submit=document.getElementById('submit-btn');
submit.addEventListener('click',function(){
    str=document.getElementById('input').value;
   
    document.getElementById('output_string1').innerText=reverseString1(str)
    document.getElementById('output_string2').innerText=reverseString2(str)
    document.getElementById('output_string3').innerText=reverseString3(str)
    document.getElementById('output_string4').innerText=reverseString4(str)
    document.getElementById('output_string5').innerText=reverseString5(str)

})

function reverseString2(str){
    var newString='';

    while( i>=0){

        i--;
}
