<script>
    function findVowel(str){
        let obj={
            a:0,
            e:0,
            i:0,
            o:0,
            u:0,
        }
        for(let i=0;i<str.length;i++){
           if(obj.hasOwnProperty(str[i])){
            obj[str[i]]+=1
           }else{
            continue;
           }

        }
       for(let j=0;j<Object.keys(obj).length;j++){
        if(Object.values(obj)[j]<1){
            delete obj[Object.keys(obj)[j]]
        }
       }
        return obj
    }
    console.log('SK@',findVowel("saurav"));
</script>
